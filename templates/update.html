{% extends 'base.html' %}
{% block body %}


    <!-- Optional JavaScript; choose one of the two! -->
    <div class='container'>
   <form action="/update/{{book.Sno}}" method="post">
  <div class="mb-3">
      <h3>Update Todo</h3>
    <label for="title" class="form-label">Title</label>
    <input type="text" class="form-control" id="title" name="title" value="{{book.title}}">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Description</label>
    <input type="text" class="form-control" id="desc" name="desc" value="{{book.description}}">
  </div>

       <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
       <div><label for="desc" class="form-label">Completed?</label></div> &nbsp;&nbsp;&nbsp;&nbsp;
  <input type="radio" name="completed" id="flexRadioDefault1" class="form-check-input" autocomplete="off" value="Yes" checked>
  <label for="flexRadioDefault1" class="form-check-label">Yes</label>&nbsp;&nbsp;

  <input type="radio" name="completed" id="flexRadioDefault2" value="No" autocomplete="off" class="form-check-input">
  <label for="flexRadioDefault2" class="form-check-label"> No</label>

</div>

  <div><button type="submit" class="btn btn-dark">Update</button></div>
   </form>
    </div><br>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
